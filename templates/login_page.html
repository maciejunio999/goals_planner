<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #add8e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #000;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 4rem;
            color: #000;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #ffffe0;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #87cefa;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4682b4;
            color: #fff;
        }

        .register {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .register a {
            text-decoration: none;
            color: #fff;
            background-color: #4682b4;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .register a:hover {
            background-color: #315f7a;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 3rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goals Planner</h1>
        <p>Help with addictions and more</p>
        <div class="icon">&#128100;</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div class="register">
            <a href="#">Register</a>
        </div>
    </div>
</body>
</html>
