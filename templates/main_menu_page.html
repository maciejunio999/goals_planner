<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Planner - Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #add8e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #000;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .button {
            background-color: #87cefa;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #4682b4;
            color: #fff;
        }

        .button-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
            }

            .button {
                font-size: 0.9rem;
            }

            .button-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goals Planner</h1>
        <p>Help with addictions and more</p>
        <div class="grid">
            <button class="button">
                <div class="button-icon">&#x1F4CB;</div>
                Goals
            </button>
            <button class="button">
                <div class="button-icon">&#x1F4AA;</div>
                Motivation
            </button>
            <button class="button">
                <div class="button-icon">&#x21BB;</div>
                Update
            </button>
            <button class="button">
                <div class="button-icon">&#x2795;</div>
                Add New Goal
            </button>
            <button class="button">
                <div class="button-icon">&#x2139;</div>
                Informations
            </button>
            <button class="button">
                <div class="button-icon">&#x1F6AA;</div>
                Log Out
            </button>
        </div>
    </div>
</body>
</html>
